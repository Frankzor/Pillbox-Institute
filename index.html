<link rel="stylesheet" type="text/css" href="./js/mystyle.css" />

<body>
<table id="myTable" class="notMakingAChart">
	<!--
	id of <col> tags should be "col" + index of table(1 = first table, 2 = second table) + _ (underscore) + column index(1.2.3.4...)
	-->
	<colgroup class="notMakingAChart">
		<col id="col1_1" class="notMakingAChart"></col>
	</colgroup>
	<thead class="notMakingAChart">
		<tr>
			<td> M&eacute;dicaments en grossesse et en allaitement<br /><br /> Table des mati&egrave;res</td>
		</tr>
	</thead>
	<tbody class="notMakingAChart">

<script>
var xmlDoc=myFunctionloadXMLdoc("indexRx.xml")
var x=xmlDoc.getElementsByTagName("article");
for (i=0;i<x.length;i++)
  { 
  document.write('<tr><td class="notMakingAChart"><a href="./filesRx/');
  document.write(x[i].getElementsByTagName("lien")[0].childNodes[0].nodeValue);
  document.write('">');
  document.write(x[i].getElementsByTagName("nom")[0].childNodes[0].nodeValue);
  document.write("</a><br /><br /></td></tr>");
  }
document.write("</tbody></table>");
initSortTable('myTable',Array('S'));
</script>
</body>
